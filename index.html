<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0"/>
        <meta http-equiv="X-AU-compatible" content="ie=edge">
        <title>Kitchen</title>
    </head>
    <body>
    <style>
    #cross {
      background: #f7941d;
      height: 300px;
      position: relative;
      width: 200px;
    }
    .cover {
      background: #f7941d;
      content: "";
      height: 200px;
      left: -50px;
      position: absolute;
      top: 50px;
      width: 300px;
    }
    .ctbox {
        text-align:center;
        color: #2d64ad;
    }
    .numb {
        font-size: 90px;
        padding: 20px 0 0 0;
        margin: 0;
    }
    .cttext {
        font-size: 23px;
    }

    </style>
    <button onclick="runAnimations()">Animate</button>

    <div class="box" style="position:absolute;top:200%;left:30%;">
    <div id="cross">
    <div class="cover">
    <div class="ctbox"><p class="numb"><span class="countup">161</span>+</p><p class="cttext">board certified specialits</p></div>
    </div>
    </div>
    <div style="height:100vh;"></div>
    <script>
    // How long you want the animation to take, in ms
const animationDuration = 2000;
// Calculate how long each ‘frame’ should last if we want to update the animation 60 times per second
const frameDuration = 1000 / 60;
// Use that to calculate how many frames we need to complete the animation
const totalFrames = Math.round( animationDuration / frameDuration );
// An ease-out function that slows the count as it progresses
const easeOutQuad = t => t * ( 2 - t );

// The animation function, which takes an Element
const animateCountUp = el => {
  let frame = 0;
  const countTo = parseInt( el.innerHTML, 10 );
  // Start the animation running 60 times per second
  const counter = setInterval( () => {
    frame++;
    // Calculate our progress as a value between 0 and 1
    // Pass that value to our easing function to get our
    // progress on a curve
    const progress = easeOutQuad( frame / totalFrames );
    // Use the progress value to calculate the current count
    const currentCount = Math.round( countTo * progress );

    // If the current count has changed, update the element
    if ( parseInt( el.innerHTML, 10 ) !== currentCount ) {
      el.innerHTML = currentCount;
    }

    // If we’ve reached our last frame, stop the animation
    if ( frame === totalFrames ) {
      clearInterval( counter );
    }
  }, frameDuration );
};

// Run the animation on all elements with a class of ‘countup’
const runAnimations = () => {
  const countupEls = document.querySelectorAll( '.countup' );
  countupEls.forEach( animateCountUp );
};

(function() {
    var elements;
    var windowHeight;

    function init() {
        elements = document.querySelectorAll('.cover');
        windowHeight = window.innerHeight;
    }

    function checkPosition() {
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            var positionFromTop = elements[i].getBoundingClientRect().top;

            if (positionFromTop - windowHeight <= 0) {
                runAnimations();
            }
        }
    }

    window.addEventListener('scroll', checkPosition);
    window.addEventListener('resize', init);

    init();
    checkPosition();
})();
    </script>
</div>

    </body>
    </html>
